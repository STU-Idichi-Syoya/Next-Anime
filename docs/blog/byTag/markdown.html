est way to log and share programmers knowledge.'\u003cbr\u003e\n```\u003cbr\u003e\n(空行)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby:rb.py\"\u003eputs 'The best way to log and share programmers knowledge.'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e現状では、ファイル名部分には半角スペースを直接使うことができません。\u003cbr\u003e\n全角スペースか、\u003ccode\u003e\u0026#x26;#x20;\u003c/code\u003e のようなHTML文字参照で代用できます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e``\u003cbr\u003e\nputs 'The best way to log and share programmers knowledge.'\u003cbr\u003e\n```\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby:qiita\"\u003eputs 'The best way to log and share programmers knowledge.'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eまた、コードをインライン表示することも可能です。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e` puts 'Qiita'` はプログラマのための技術情報共有サービスです。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e puts 'Qiita'\u003c/code\u003e はプログラマのための技術情報共有サービスです。\u003c/p\u003e\n\u003cp\u003eインラインコードがn個連続するバッククオートを含む場合、n+1連続のバッククオートで囲みます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e`` `バッククオート` `` や ``` ``2連続バッククオート`` ``` も記述できます。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e`バッククオート`\u003c/code\u003e や \u003ccode\u003e``2連続バッククオート``\u003c/code\u003e も記述できます。\u003c/p\u003e\n\u003cp\u003eインラインコードの中身が \u003ca href=\"https://developer.mozilla.org/ja/docs/Web/CSS/color_value\"\u003eCSS の \u003ccode\u003e\u0026#x3C;color\u003e\u003c/code\u003e 型\u003c/a\u003eの RGB 16進数表記, \u003ccode\u003ergb()\u003c/code\u003e, \u003ccode\u003ergba()\u003c/code\u003e, \u003ccode\u003ehsl()\u003c/code\u003e, \u003ccode\u003ehsla()\u003c/code\u003e 場合横にその色が表示されます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e`#ffce44`\u003cbr\u003e\n`rgb(255,0,0)`\u003cbr\u003e\n`rgba(0,255,0,0.4)`\u003cbr\u003e\n`hsl(100, 10%, 10%)`\u003cbr\u003e\n`hsla(100, 24%, 40%, 0.5)`\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e#ffce44\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ergb(255,0,0)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ergba(0,255,0,0.4)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ehsl(100, 10%, 10%)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ehsla(100, 24%, 40%, 0.5)\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cdel\u003eGist連携について\u003c/del\u003e → 2019年1月8日提供終了\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://blog.qiita.com/close-gist-coordination/\"\u003e記事投稿時におけるGist連携の提供終了のお知らせ\u003c/a\u003e\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003e提供終了以前のGist連携についての概要\u003c/summary\u003e\u003cdiv\u003e\r\n##### GitHubアカウントでQiitaにログインされている場合\n\u003cp\u003e投稿時、Octocatアイコンにチェックを入れていただくと連携を行います。\u003cbr\u003e\nコードを含むアイテムを投稿するとコード部分を抽出し、同じ内容がGistにも投稿される仕組みになっています。\u003c/p\u003e\n\u003cp\u003eGistとの連携は、\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコードの投稿\u003c/li\u003e\n\u003cli\u003eQiita側でのコードの編集\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eの２点について連携しています。\u003cbr\u003e\nGist側でコードを編集されても、 \u003cstrong\u003eQiitaには反映されません\u003c/strong\u003e のでご注意下さい。\u003c/p\u003e\n\u003c/div\u003e\u003c/details\u003e\r\n## Format Text - テキストの装飾\n\u003ch3\u003eHeaders - 見出し\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e# これはH1タグです\u003c/li\u003e\n\u003cli\u003e## これはH2タグです\u003c/li\u003e\n\u003cli\u003e###### これはH6タグです\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEmphasis - 強調・強勢\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\u003cspan class=\"hljs-emphasis\"\u003e_ か * で囲むとHTMLのemタグになります。Qiitaでは*イタリック体*になります。\r\n\u003cspan class=\"hljs-strong\"\u003e__ か *\u003cspan class=\"hljs-emphasis\"\u003e* で囲むとHTMLのstrongタグになります。Qiitaでは\u003cspan class=\"hljs-strong\"\u003e**太字**\u003c/span\u003eになります。\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e_ か * で囲むとHTMLのemタグになります。Qiitaでは\u003cem\u003eイタリック体\u003c/em\u003eになります。\u003cbr\u003e\n__ か ** で囲むとHTMLのstrongタグになります。Qiitaでは\u003cstrong\u003e太字\u003c/strong\u003eになります。\u003c/p\u003e\n\u003ch3\u003eStrikethrough - 打ち消し線\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e打ち消し線を使うには ~~ で囲みます。 ~~打ち消し~~\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e打ち消し線を使うには ~~ で囲みます。 \u003cdel\u003e打ち消し\u003c/del\u003e\u003c/p\u003e\n\u003cp\u003eイタリックや太文字と同様に前後に \u003cstrong\u003e半角スペース\u003c/strong\u003e か \u003cstrong\u003e改行文字\u003c/strong\u003e が必要です。\u003c/p\u003e\n\u003ch3\u003eDetails - 折りたたみ\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e追加情報としたい内容を、detailsタグで囲みます。そして、要約として表示したい文章をsummaryタグで記載します。\r\n\r\nQiitaとは\r\n\r\n\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eQiita(キータ)は、プログラマのための技術情報共有サービスです。\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eプログラミングに関することをどんどん投稿して、知識を記録、共有しましょう。\r\nQiitaに投稿すると、自分のコードやノウハウを見やすい形で残すことができます。\r\n技術情報はテキストファイルへのメモではなく、タグを付けた文章、シンタックスハイライトされたコードで保存することで初めて再利用可能な知識になる、そうQiitaでは考えています。\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e追加情報としたい内容を、detailsタグで囲みます。そして、要約として表示したい文章をsummaryタグで記載します。\u003c/p\u003e\n\u003cp\u003eQiitaとは\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003eQiita(キータ)は、プログラマのための技術情報共有サービスです。\u003c/summary\u003e\r\nプログラミングに関することをどんどん投稿して、知識を記録、共有しましょう。\r\nQiitaに投稿すると、自分のコードやノウハウを見やすい形で残すことができます。\r\n技術情報はテキストファイルへのメモではなく、タグを付けた文章、シンタックスハイライトされたコードで保存することで初めて再利用可能な知識になる、そうQiitaでは考えています。\u003c/details\u003e\n\u003cp\u003e折りたたんだ部分で Markdown を使いたい場合は、折りたたまれる部分全体を \u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e で囲ってください。（\\` は実際は \\ を含みません。また \u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e とコードブロックの間には空白行が一つ以上必要です。）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eサンプルコード\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\r\n\r\n\\\u003cspan class=\"hljs-code\"\u003e```rb\r\nputs 'Hello, World'\r\n\\```\u003c/span\u003e\r\n\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdetails\u003e\u003csummary\u003eサンプルコード\u003c/summary\u003e\u003cdiv\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-rb\"\u003eputs \u003cspan class=\"hljs-string\"\u003e'Hello, World'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/div\u003e\u003c/details\u003e\n\u003ch3\u003eNote - 補足説明\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e目を引く形で補足説明をしたい場合、補足したい内容を\u003cspan class=\"hljs-code\"\u003e`:::note info`\u003c/span\u003eと \u003cspan class=\"hljs-code\"\u003e`:::`\u003c/span\u003e で囲みます。\r\n補足したい内容と\u003cspan class=\"hljs-code\"\u003e`:::note info`\u003c/span\u003e と \u003cspan class=\"hljs-code\"\u003e`:::`\u003c/span\u003e はそれぞれ別の行にする必要があります。\r\nnoteの後のinfoは省略可能です。\r\nまた、 noteの後にwarnをつけると警告メッセージに、alertをつけるとより強い警告メッセージとして表現することができます。\r\n\r\n:::note info\r\nインフォメーション\r\ninfoは省略可能です。\r\n:::\r\n\r\n:::note warn\r\n警告\r\n○○に注意してください。\r\n:::\r\n\r\n:::note alert\r\nより強い警告\r\n○○しないでください。\r\n:::\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e目を引く形で補足説明をしたい場合、補足したい内容を\u003ccode\u003e:::note info\u003c/code\u003eと \u003ccode\u003e:::\u003c/code\u003e で囲みます。\u003cbr\u003e\n補足したい内容と\u003ccode\u003e:::note info\u003c/code\u003e と \u003ccode\u003e:::\u003c/code\u003e はそれぞれ別の行にする必要があります。\u003cbr\u003e\nnoteの後のinfoは省略可能です。\u003cbr\u003e\nまた、 noteの後にwarnをつけると警告メッセージとして、alertをつけるとより強い警告メッセージとして表現することができます。\u003c/p\u003e\n\u003cp\u003e:::note info\u003cbr\u003e\nインフォメーション\u003cbr\u003e\ninfoは省略可能です。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003cp\u003e:::note warn\u003cbr\u003e\n警告\u003cbr\u003e\n○○に注意してください。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003cp\u003e:::note alert\u003cbr\u003e\nより強い警告\u003cbr\u003e\n○○しないでください。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003ch2\u003eLists - リスト\u003c/h2\u003e\n\u003ch3\u003eDisc型\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e文頭に「*」「+」「-」のいずれかを入れるとDisc型リストになります\u003c/li\u003e\n\u003cli\u003e要点をまとめる際に便利です\u003c/li\u003e\n\u003cli\u003eリストを挿入する際は、 \u003cstrong\u003eリストの上下に空行がないと正しく表示されません。また「*」「+」「-」の後にはスペースが必要です\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDecimal型\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e文頭に「数字.」を入れるとDecimal型リストになります\u003c/li\u003e\n\u003cli\u003e後からの挿入/移動を考慮して、1. 2. 3. と順番にするのではなく、1. 1. 1. という風に同じ数字にしておくといい具合です。\u003c/li\u003e\n\u003cli\u003eリストを挿入する際は、 \u003cstrong\u003eリストの上下に空行がないと正しく表示されません。また「数字.」の後にはスペースが必要です\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eDefinition型\u003c/h3\u003e\n\u003cp\u003eHTMLの\u003ccode\u003e\u0026#x3C;dl\u003e\u003c/code\u003eタグをそのまま使うことで実現できます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e赤いフルーツ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eオレンジ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e橙色のフルーツ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次のようになります。\u003c/p\u003e\n\u003cdl\u003e\r\n\u003cdt\u003eリンゴ\u003c/dt\u003e\r\n\u003cdd\u003e赤いフルーツ\u003c/dd\u003e\r\n\u003cdt\u003eオレンジ\u003c/dt\u003e\r\n\u003cdd\u003e橙色フルーツ\u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003e注意するべきは、Definition型のリスト内ではMarkdown記法が使えないということです。例えば以下のように書いてはなりません。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e とても **赤い** フルーツ \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次のようになってしまいます。\u003c/p\u003e\n\u003cdl\u003e\r\n  \u003cdt\u003eリンゴ\u003c/dt\u003e\r\n  \u003cdd\u003e とても **赤い** フルーツ \u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003eDefinition型リスト内ではMarkdown記法ではなくて、HTMLタグを使って修飾しなければならないので、正しくは次のようになります。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e とても\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003estrong\u003c/span\u003e\u003e\u003c/span\u003e赤い\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003estrong\u003c/span\u003e\u003e\u003c/span\u003eフルーツ \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdl\u003e\r\n  \u003cdt\u003eリンゴ\u003c/dt\u003e\r\n  \u003cdd\u003e とても\u003cstrong\u003e赤い\u003c/strong\u003eフルーツ\u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003eMarkdown記法とHTMLタグの対応は次のようになっています。\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"center\"\u003e修飾\u003c/th\u003e\n\u003cth align=\"center\"\u003eMarkdown\u003c/th\u003e\n\u003cth align=\"center\"\u003eHTML\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eボールド\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e**  **\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;strong\u003e\u0026#x3C;/strong\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eイタリック\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e_  _\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;em\u003e\u0026#x3C;/em\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eコード\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e``\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;/code\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eリンク\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e[text](url)\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;a href=\"url\"\u003etext\u0026#x3C;/a\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eCheckbox型\u003c/h3\u003e\n\u003cp\u003eDisc型の記述の後ろに[ ]を入れるとチェックボックスが生成されます。\u003cbr\u003e\nチェックが入った状態のボックスを生成する場合は[x]を入力します。\u003cbr\u003e\n\u003cstrong\u003e前後にスペースが必要です。\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-md\"\u003e\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e [ ] タスク1\r\n\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e [x] タスク2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul class=\"contains-task-list\"\u003e\n\u003cli class=\"task-list-item\"\u003e\u003cinput type=\"checkbox\" disabled\u003e タスク1\u003c/li\u003e\n\u003cli class=\"task-list-item\"\u003e\u003cinput type=\"checkbox\" checked disabled\u003e タスク2\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eBlockquotes - 引用\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003e 文頭に\u003eを置くことで引用になります。\u003cbr\u003e\n\u003e 複数行にまたがる場合、改行のたびにこの記号を置く必要があります。\u003cbr\u003e\n\u003e \u003cstrong\u003e引用の上下にはリストと同じく空行がないと正しく表示されません\u003c/strong\u003e\u003cbr\u003e\n\u003e 引用の中に別のMarkdownを使用することも可能です。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eこれはネストされた引用です。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eHorizontal rules - 水平線\u003c/h2\u003e\n\u003cp\u003e下記は全て水平線として表示されます\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e* * *\u003cbr\u003e\n***\u003cbr\u003e\n*****\u003cbr\u003e\n- - -\u003cbr\u003e\n---------------------------------------\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eLinks - リンク\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト](URL \"タイトル\")\n\u003cul\u003e\n\u003cli\u003eタイトル付きのリンクを投稿できます。\u003cbr\u003e\n(タイトルは、リンク上にマウスホバーすることで表示されます。)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e [Qiita](\u003ca href=\"http://qiita.com\"\u003ehttp://qiita.com\u003c/a\u003e \"Qiita Home\")\u003cbr\u003e\n\u003cem\u003e結果:\u003c/em\u003e \u003ca href=\"http://qiita.com\" title=\"Qiita Home\"\u003eQiita\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト](URL)\n\u003cul\u003e\n\u003cli\u003eこちらはタイトル無しのリンクになります。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e [Qiita](\u003ca href=\"http://qiita.com\"\u003ehttp://qiita.com\u003c/a\u003e)\u003cbr\u003e\n\u003cem\u003e結果:\u003c/em\u003e \u003ca href=\"http://qiita.com\"\u003eQiita\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト][名前]\u003c/li\u003e\n\u003cli\u003e[名前]:URL\n\u003cul\u003e\n\u003cli\u003e同じURLへのリンクを複数箇所に設定することができます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e\u003cbr\u003e\n[ここ][link-1] と [この][link-1] リンクは同じになります。\u003cbr\u003e\n[link-1][] も可能です。\u003cbr\u003e\n[link-1]:\u003ca href=\"http://qiita.com/drafts/c686397e4a0f4f11683d\"\u003ehttp://qiita.com/drafts/c686397e4a0f4f11683d\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003e結果:\u003c/em\u003e\u003cbr\u003e\n[ここ][link-1] と [この][link-1] リンクは同じになります。\u003cbr\u003e\n[link-1][] も可能です。\u003cbr\u003e\n[link-1]:\u003ca href=\"http://qiita.com/drafts/c686397e4a0f4f11683d\"\u003ehttp://qiita.com/drafts/c686397e4a0f4f11683d\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eImages - 画像埋め込み\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e![代替テキスト](画像のURL)\n\u003cul\u003e\n\u003cli\u003eタイトル無しの画像を埋め込む\u003c rams\"\u003e| column       |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| will       |\u003c/span\u003e will        \u003cspan class=\"hljs-params\"\u003e| will         |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| be         |\u003c/span\u003e be          \u003cspan class=\"hljs-params\"\u003e| be           |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| left       |\u003c/span\u003e right       \u003cspan class=\"hljs-params\"\u003e| center       |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| aligned    |\u003c/span\u003e aligned     \u003cspan class=\"hljs-params\"\u003e| aligned      |\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上記のように書くと，以下のように表示されます．\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003eLeft align\u003c/th\u003e\n\u003cth align=\"right\"\u003eRight align\u003c/th\u003e\n\u003cth align=\"center\"\u003eCenter align\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003eThis\u003c/td\u003e\n\u003ctd align=\"right\"\u003eThis\u003c/td\u003e\n\u003ctd align=\"center\"\u003eThis\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ecolumn\u003c/td\u003e\n\u003ctd align=\"right\"\u003ecolumn\u003c/td\u003e\n\u003ctd align=\"center\"\u003ecolumn\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ewill\u003c/td\u003e\n\u003ctd align=\"right\"\u003ewill\u003c/td\u003e\n\u003ctd align=\"center\"\u003ewill\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ebe\u003c/td\u003e\n\u003ctd align=\"right\"\u003ebe\u003c/td\u003e\n\u003ctd align=\"center\"\u003ebe\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003eleft\u003c/td\u003e\n\u003ctd align=\"right\"\u003eright\u003c/td\u003e\n\u003ctd align=\"center\"\u003ecenter\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ealigned\u003c/td\u003e\n\u003ctd align=\"right\"\u003ealigned\u003c/td\u003e\n\u003ctd align=\"center\"\u003ealigned\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e数式の挿入\u003c/h2\u003e\n\u003cp\u003eコードブロックの言語指定に \"math\" を指定することでTeX記法を用いて数式を記述することができます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e```math\u003cbr\u003e\n\\left( \\sum_{k=1}^n a_k b_k \\right)^{!!2} \\leq\u003cbr\u003e\n\\left( \\sum_{k=1}^n a_k^2 \\right) \\left( \\sum_{k=1}^n b_k^2 \\right)\u003cbr\u003e\n```\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-math\"\u003e\\left( \\sum_{k=1}^n a_k b_k \\right)^{\\!\\!2} \\leq\r\n\\left( \\sum_{k=1}^n a_k^2 \\right) \\left( \\sum_{k=1}^n b_k^2 \\right)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e$2^3$\u003c/code\u003e のように数式を \"$\" で挟むと行中に数式を埋め込むこともできます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ex^2 + y^2 = 1 をインライン表示すると $x^2 + y^2 = 1$ になります。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eただしインライン数式の中でコントロールシンボル（\u003ccode\u003e\\{\u003c/code\u003eのような、バックスラッシュの後に記号が続くもの）を使うと、後述のバックスラッシュによるMarkdownのエスケープと衝突してしまいます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ini\"\u003e$\u003cspan class=\"hljs-attr\"\u003ea\u003c/span\u003e = \\{\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e\\}$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$a = {1, 2, 3}$\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eなので次のように二つのバックスラッシュを使います。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ini\"\u003e$\u003cspan class=\"hljs-attr\"\u003ea\u003c/span\u003e = \\\\{\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e\\\\}$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$a = \\{1, 2, 3\\}$\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e目次(TOC)の自動挿入\u003c/h2\u003e\n\u003cp\u003e目次は記事内の見出しを元に自動生成し、右上に自動挿入されます。詳細は\u003ca href=\"http://blog.qiita.com/post/77055935852/qiita-toc\"\u003e目次機能の紹介記事\u003c/a\u003eをご覧ください。\u003c/p\u003e\n\u003ch2\u003e脚注\u003c/h2\u003e\n\u003cp\u003e本文中に\u003ccode\u003e[^1]\u003c/code\u003eや\u003ccode\u003e[^example]\u003c/code\u003eの\u003csup\u003e\u003ca href=\"#user-content-fn-2\" id=\"user-content-fnref-2\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e1\u003c/a\u003e\u003c/sup\u003eように文字列を記述することで、脚注へのリンクを表現できます。注釈内容は、同じく本文中に \u003ccode\u003e[^1]: ...\u003c/code\u003e というように記述します\u003csup\u003e\u003ca href=\"#user-content-fn-1\" id=\"user-content-fnref-1\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e2\u003c/a\u003e\u003c/sup\u003e。\u003c/p\u003e\n\u003cp\u003eバカなんですか？\u003csup\u003e\u003ca href=\"#user-content-fn-2\" id=\"user-content-fnref-2-2\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e1\u003c/a\u003e\u003c/sup\u003e\u003c/p\u003e\n\u003ch2\u003e絵文字\u003c/h2\u003e\n\u003cp\u003e厳密には Markdown 記法の外ですが、\u003ccode\u003e:\u003c/code\u003e で囲って、絵文字を埋め込めます。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-makefile\"\u003e\u003cspan class=\"hljs-section\"\u003e\\:kissing_closed_eyes: chu☆\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e😚 chu☆\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e絵文字チートシート\u003cbr\u003e\n\u003ca href=\"http://www.emoji-cheat-sheet.com/\"\u003ehttp://www.emoji-cheat-sheet.com/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eリンクカード\u003c/h2\u003e\n\u003cp\u003eURLをリンクカードとして表示します。URLの前後に改行が必要です。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e(空行)\u003cbr\u003e\n\u003ca href=\"https://qiita.com/Qiita/items/c686397e4a0f4f11683d\"\u003ehttps://qiita.com/Qiita/items/c686397e4a0f4f11683d\u003c/a\u003e\u003cbr\u003e\n(空行)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://qiita.com/Qiita/items/c686397e4a0f4f11683d\"\u003ehttps://qiita.com/Qiita/items/c686397e4a0f4f11683d\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eコンテンツの埋め込み\u003c/h2\u003e\n\u003cp\u003e以下のサービスの埋め込みスクリプト/Embedタグが利用可能です。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://twitter.com\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://asciinema.org/\"\u003eAsciinema\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://codepen.io/\"\u003eCodePen\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.slideshare.net/\"\u003eSlideShare\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.google.com/intl/ja_jp/slides/about/\"\u003eGoogle Slide\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://speakerdeck.com/\"\u003eSpeaker Deck\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eTwitter\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html:twitter\"\u003e\u0026#x3C;blockquote class=\"twitter-tweet\"\u003e\u0026#x3C;p lang=\"ja\" dir=\"ltr\"\u003eQiita Advent Calendar 2020 開催のお知らせ🎅\u0026#x3C;br\u003e\u0026#x3C;br\u003eおかげさまで今年で開催10周年となりました！\u0026#x3C;br\u003e今年は例年以上に楽しんでいただけるようにお楽しみ企画を多数ご用意しています🎄\u0026#x3C;br\u003e詳細はBlogよりご覧ください。\u0026#x3C;br\u003e\u0026#x3C;br\u003eみなさんのご参加お待ちしています🚀\u0026#x3C;a href=\"https://t.co/zR5SdARdbB\"\u003ehttps://t.co/zR5SdARdbB\u0026#x3C;/a\u003e\u0026#x3C;/p\u003e\u0026#x26;mdash; Qiita (キータ) 公式 (@Qiita) \u0026#x3C;a href=\"https://twitter.com/Qiita/status/1323176042425540614?ref_src=twsrc%5Etfw\"\u003eNovember 2, 2020\u0026#x3C;/a\u003e\u00 kdownの前に挿入することで、Markdownをエスケープ(無効化)することができます。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e# H1\u003cbr\u003e\nエスケープされています\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eまた本文では一部のHTMLタグも利用可能です。\u003c/p\u003e\n\u003ch2\u003eQiitaのMarkdown記法の改善について\u003c/h2\u003e\n\u003cp\u003eQiitaのMarkdown記法は\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/increments/qiita-markdown\"\u003ehttps://github.com/increments/qiita-markdown\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eでOSSとして公開されています。\u003cbr\u003e\n埋め込みコンテンツの追加や記法の追加などご要望があれば、このリポジトリにIssueやPRをいただければ検討することができます。\u003c/p\u003e\n\u003csection data-footnotes class=\"footnotes\"\u003e\u003ch2 id=\"footnote-label\" class=\"sr-only\"\u003eFootnotes\u003c/h2\u003e\n\u003col\u003e\n\u003cli id=\"user-content-fn-2\"\u003e\n\u003cp\u003e注釈内容を記述する位置は、本文の途中でも末尾でも構いません。 \u003ca href=\"#user-content-fnref-2\" data-footnote-backref class=\"data-footnote-backref\" aria-label=\"Back to content\"\u003e↩\u003c/a\u003e \u003ca href=\"#user-content-fnref-2-2\" data-footnote-backref class=\"data-footnote-backref\" aria-label=\"Back to content\"\u003e↩\u003csup\u003e2\u003c/sup\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli id=\"user-content-fn-1\"\u003e\n\u003cp\u003e注釈内容を記述する位置は、本文の途中でも末尾でも構いません。 \u003ca href=\"#user-content-fnref-1\" data-footnote-backref class=\"data-footnote-backref\" aria-label=\"Back to content\"\u003e↩\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/section\u003e"},{"slug":"qiita","data":{"author":"Qiita","categories":["nocategory"],"date":"2020/1/19","description":"no explanation","title":"Markdown記法 チートシート","tags":[{"displyTagName":"Qiita","tagLinkName":"qiita"},{"displyTagName":"Markdown","tagLinkName":"markdown"}],"slide":false},"content_html":"\u003ch2\u003eCode - コードの挿入\u003c/h2\u003e\n\u003cp\u003eたとえば、Rubyで記述したコードをファイル名「qiita.rb」として投稿したいときは、 \u003cstrong\u003eバッククオート\u003c/strong\u003e を使用して以下のように投稿するとシンタックスハイライトが適用されます。\u003cbr\u003e\n\u003cstrong\u003eコードブロック上下に空行を挿入しないと正しく表示されないことがあります。\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e(空行)\u003cbr\u003e\n```\u003cbr\u003e\nputs 'The best way to log and share programmers knowledge.'\u003cbr\u003e\n```\u003cbr\u003e\n(空行)\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby:rb.py\"\u003eputs 'The best way to log and share programmers knowledge.'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e現状では、ファイル名部分には半角スペースを直接使うことができません。\u003cbr\u003e\n全角スペースか、\u003ccode\u003e\u0026#x26;#x20;\u003c/code\u003e のようなHTML文字参照で代用できます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e``\u003cbr\u003e\nputs 'The best way to log and share programmers knowledge.'\u003cbr\u003e\n```\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby:qiita\"\u003eputs 'The best way to log and share programmers knowledge.'\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eまた、コードをインライン表示することも可能です。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e` puts 'Qiita'` はプログラマのための技術情報共有サービスです。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e puts 'Qiita'\u003c/code\u003e はプログラマのための技術情報共有サービスです。\u003c/p\u003e\n\u003cp\u003eインラインコードがn個連続するバッククオートを含む場合、n+1連続のバッククオートで囲みます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e`` `バッククオート` `` や ``` ``2連続バッククオート`` ``` も記述できます。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e`バッククオート`\u003c/code\u003e や \u003ccode\u003e``2連続バッククオート``\u003c/code\u003e も記述できます。\u003c/p\u003e\n\u003cp\u003eインラインコードの中身が \u003ca href=\"https://developer.mozilla.org/ja/docs/Web/CSS/color_value\"\u003eCSS の \u003ccode\u003e\u0026#x3C;color\u003e\u003c/code\u003e 型\u003c/a\u003eの RGB 16進数表記, \u003ccode\u003ergb()\u003c/code\u003e, \u003ccode\u003ergba()\u003c/code\u003e, \u003ccode\u003ehsl()\u003c/code\u003e, \u003ccode\u003ehsla()\u003c/code\u003e 場合横にその色が表示されます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e`#ffce44`\u003cbr\u003e\n`rgb(255,0,0)`\u003cbr\u003e\n`rgba(0,255,0,0.4)`\u003cbr\u003e\n`hsl(100, 10%, 10%)`\u003cbr\u003e\n`hsla(100, 24%, 40%, 0.5)`\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e結果\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e#ffce44\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ergb(255,0,0)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ergba(0,255,0,0.4)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ehsl(100, 10%, 10%)\u003c/code\u003e\u003cbr\u003e\n\u003ccode\u003ehsla(100, 24%, 40%, 0.5)\u003c/code\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cdel\u003eGist連携について\u003c/del\u003e → 2019年1月8日提供終了\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://blog.qiita.com/close-gist-coordination/\"\u003e記事投稿時におけるGist連携の提供終了のお知らせ\u003c/a\u003e\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003e提供終了以前のGist連携についての概要\u003c/summary\u003e\u003cdiv\u003e\r\n##### GitHubアカウントでQiitaにログインされている場合\n\u003cp\u003e投稿時、Octocatアイコンにチェックを入れていただくと連携を行います。\u003cbr\u003e\nコードを含むアイテムを投稿するとコード部分を抽出し、同じ内容がGistにも投稿される仕組みになっています。\u003c/p\u003e\n\u003cp\u003eGistとの連携は、\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコードの投稿\u003c/li\u003e\n\u003cli\u003eQiita側でのコードの編集\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eの２点について連携しています。\u003cbr\u003e\nGist側でコードを編集されても、 \u003cstrong\u003eQiitaには反映されません\u003c/strong\u003e のでご注意下さい。\u003c/p\u003e\n\u003c/div\u003e\u003c/details\u003e\r\n## Format Text - テキストの装飾\n\u003ch3\u003eHeaders - 見出し\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e# これはH1タグです\u003c/li\u003e\n\u003cli\u003e## これはH2タグです\u003c/li\u003e\n\u003cli\u003e###### これはH6タグです\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEmphasis - 強調・強勢\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\u003cspan class=\"hljs-emphasis\"\u003e_ か * で囲むとHTMLのemタグになります。Qiitaでは*イタリック体*になります。\r\n\u003cspan class=\"hljs-strong\"\u003e__ か *\u003cspan class=\"hljs-emphasis\"\u003e* で囲むとHTMLのstrongタグになります。Qiitaでは\u003cspan class=\"hljs-strong\"\u003e**太字**\u003c/span\u003eになります。\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e_ か * で囲むとHTMLのemタグになります。Qiitaでは\u003cem\u003eイタリック体\u003c/em\u003eになります。\u003cbr\u003e\n__ か ** で囲むとHTMLのstrongタグになります。Qiitaでは\u003cstrong\u003e太字\u003c/strong\u003eになります。\u003c/p\u003e\n\u003ch3\u003eStrikethrough - 打ち消し線\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e打ち消し線を使うには ~~ で囲みます。 ~~打ち消し~~\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e打ち消し線を使うには ~~ で囲みます。 \u003cdel\u003e打ち消し\u003c/del\u003e\u003c/p\u003e\n\u003cp\u003eイタリックや太文字と同様に前後に \u003cstrong\u003e半角スペース\u003c/strong\u003e か \u003cstrong\u003e改行文字\u003c/strong\u003e が必要です。\u003c/p\u003e\n\u003ch3\u003eDetails - 折りたたみ\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e追加情報としたい内容を、detailsタグで囲みます。そして、要約として表示したい文章をsummaryタグで記載します。\r\n\r\nQiitaとは\r\n\r\n\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eQiita(キータ)は、プログラマのための技術情報共有サービスです。\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eプログラミングに関することをどんどん投稿して、知識を記録、共有しましょう。\r\nQiitaに投稿すると、自分のコードやノウハウを見やすい形で残すことができます。\r\n技術情報はテキストファイルへのメモではなく、タグを付けた文章、シンタックスハイライトされたコードで保存することで初めて再利用可能な知識になる、そうQiitaでは考えています。\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e追加情報としたい内容を、detailsタグで囲みます。そして、要約として表示したい文章をsummaryタグで記載します。\u003c/p\u003e\n\u003cp\u003eQiitaとは\u003c/p\u003e\n\u003cdetails\u003e\u003csummary\u003eQiita(キータ)は、プログラマのための技術情報共有サービスです。\u003c/summary\u003e\r\nプログラミングに関することをどんどん投稿して、知識を記録、共有しましょう。\r\nQiitaに投稿すると、自分のコードやノウハウを見やすい形で残すことができます。\r\n技術情報はテキストファイルへのメモではなく、タグを付けた文章、シンタックスハイライトされたコードで保存することで初めて再利用可能な知識になる、そうQiitaでは考えています。\u003c/details\u003e\n\u003cp\u003e折りたたんだ部分で Markdown を使いたい場合は、折りたたまれる部分全体を \u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e で囲ってください。（\\` は実際は \\ を含みません。また \u003ccode\u003e\u0026#x3C;div\u003e\u003c/code\u003e とコードブロックの間には空白行が一つ以上必要です。）\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003eサンプルコード\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003esummary\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\r\n\r\n\\\u003cspan class=\"hljs-code\"\u003e```rb\r\nputs 'Hello, World'\r\n\\```\u003c/span\u003e\r\n\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"xml\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edetails\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdetails\u003e\u003csummary\u003eサンプルコード\u003c/summary\u003e\u003cdiv\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-rb\"\u003eputs \u003cspan class=\"hljs-string\"\u003e'Hello, World'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/div\u003e\u003c/details\u003e\n\u003ch3\u003eNote - 補足説明\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-markdown\"\u003e目を引く形で補足説明をしたい場合、補足したい内容を\u003cspan class=\"hljs-code\"\u003e`:::note info`\u003c/span\u003eと \u003cspan class=\"hljs-code\"\u003e`:::`\u003c/span\u003e で囲みます。\r\n補足したい内容と\u003cspan class=\"hljs-code\"\u003e`:::note info`\u003c/span\u003e と \u003cspan class=\"hljs-code\"\u003e`:::`\u003c/span\u003e はそれぞれ別の行にする必要があります。\r\nnoteの後のinfoは省略可能です。\r\nまた、 noteの後にwarnをつけると警告メッセージに、alertをつけるとより強い警告メッセージとして表現することができます。\r\n\r\n:::note info\r\nインフォメーション\r\ninfoは省略可能です。\r\n:::\r\n\r\n:::note warn\r\n警告\r\n○○に注意してください。\r\n:::\r\n\r\n:::note alert\r\nより強い警告\r\n○○しないでください。\r\n:::\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e目を引く形で補足説明をしたい場合、補足したい内容を\u003ccode\u003e:::note info\u003c/code\u003eと \u003ccode\u003e:::\u003c/code\u003e で囲みます。\u003cbr\u003e\n補足したい内容と\u003ccode\u003e:::note info\u003c/code\u003e と \u003ccode\u003e:::\u003c/code\u003e はそれぞれ別の行にする必要があります。\u003cbr\u003e\nnoteの後のinfoは省略可能です。\u003cbr\u003e\nまた、 noteの後にwarnをつけると警告メッセージとして、alertをつけるとより強い警告メッセージとして表現することができます。\u003c/p\u003e\n\u003cp\u003e:::note info\u003cbr\u003e\nインフォメーション\u003cbr\u003e\ninfoは省略可能です。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003cp\u003e:::note warn\u003cbr\u003e\n警告\u003cbr\u003e\n○○に注意してください。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003cp\u003e:::note alert\u003cbr\u003e\nより強い警告\u003cbr\u003e\n○○しないでください。\u003cbr\u003e\n:::\u003c/p\u003e\n\u003ch2\u003eLists - リスト\u003c/h2\u003e\n\u003ch3\u003eDisc型\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e文頭に「*」「+」「-」のいずれかを入れるとDisc型リストになります\u003c/li\u003e\n\u003cli\u003e要点をまとめる際に便利です\u003c/li\u003e\n\u003cli\u003eリストを挿入する際は、 \u003cstrong\u003eリストの上下に空行がないと正しく表示されません。また「*」「+」「-」の後にはスペースが必要です\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eDecimal型\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e文頭に「数字.」を入れるとDecimal型リストになります\u003c/li\u003e\n\u003cli\u003e後からの挿入/移動を考慮して、1. 2. 3. と順番にするのではなく、1. 1. 1. という風に同じ数字にしておくといい具合です。\u003c/li\u003e\n\u003cli\u003eリストを挿入する際は、 \u003cstrong\u003eリストの上下に空行がないと正しく表示されません。また「数字.」の後にはスペースが必要です\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eDefinition型\u003c/h3\u003e\n\u003cp\u003eHTMLの\u003ccode\u003e\u0026#x3C;dl\u003e\u003c/code\u003eタグをそのまま使うことで実現できます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e赤いフルーツ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eオレンジ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e橙色のフルーツ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次のようになります。\u003c/p\u003e\n\u003cdl\u003e\r\n\u003cdt\u003eリンゴ\u003c/dt\u003e\r\n\u003cdd\u003e赤いフルーツ\u003c/dd\u003e\r\n\u003cdt\u003eオレンジ\u003c/dt\u003e\r\n\u003cdd\u003e橙色フルーツ\u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003e注意するべきは、Definition型のリスト内ではMarkdown記法が使えないということです。例えば以下のように書いてはなりません。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e とても **赤い** フルーツ \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e次のようになってしまいます。\u003c/p\u003e\n\u003cdl\u003e\r\n  \u003cdt\u003eリンゴ\u003c/dt\u003e\r\n  \u003cdd\u003e とても **赤い** フルーツ \u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003eDefinition型リスト内ではMarkdown記法ではなくて、HTMLタグを使って修飾しなければならないので、正しくは次のようになります。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-html\"\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003eリンゴ\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edt\u003c/span\u003e\u003e\u003c/span\u003e\r\n  \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e とても\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;\u003cspan class=\"hljs-name\"\u003estrong\u003c/span\u003e\u003e\u003c/span\u003e赤い\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003estrong\u003c/span\u003e\u003e\u003c/span\u003eフルーツ \u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edd\u003c/span\u003e\u003e\u003c/span\u003e\r\n\u003cspan class=\"hljs-tag\"\u003e\u0026#x3C;/\u003cspan class=\"hljs-name\"\u003edl\u003c/span\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdl\u003e\r\n  \u003cdt\u003eリンゴ\u003c/dt\u003e\r\n  \u003cdd\u003e とても\u003cstrong\u003e赤い\u003c/strong\u003eフルーツ\u003c/dd\u003e\r\n\u003c/dl\u003e\n\u003cp\u003eMarkdown記法とHTMLタグの対応は次のようになっています。\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"center\"\u003e修飾\u003c/th\u003e\n\u003cth align=\"center\"\u003eMarkdown\u003c/th\u003e\n\u003cth align=\"center\"\u003eHTML\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eボールド\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e**  **\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;strong\u003e\u0026#x3C;/strong\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eイタリック\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e_  _\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;em\u003e\u0026#x3C;/em\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eコード\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e``\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;code\u003e\u0026#x3C;/code\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"center\"\u003eリンク\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e[text](url)\u003c/code\u003e\u003c/td\u003e\n\u003ctd align=\"center\"\u003e\u003ccode\u003e\u0026#x3C;a href=\"url\"\u003etext\u0026#x3C;/a\u003e\u003c/code\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eCheckbox型\u003c/h3\u003e\n\u003cp\u003eDisc型の記述の後ろに[ ]を入れるとチェックボックスが生成されます。\u003cbr\u003e\nチェックが入った状態のボックスを生成する場合は[x]を入力します。\u003cbr\u003e\n\u003cstrong\u003e前後にスペースが必要です。\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-md\"\u003e\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e [ ] タスク1\r\n\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e [x] タスク2\n\u003c/code\u003e\u003c/pre\u003e\n\u003cul class=\"contains-task-list\"\u003e\n\u003cli class=\"task-list-item\"\u003e\u003cinput type=\"checkbox\" disabled\u003e タスク1\u003c/li\u003e\n\u003cli class=\"task-list-item\"\u003e\u003cinput type=\"checkbox\" checked disabled\u003e タスク2\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eBlockquotes - 引用\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003e 文頭に\u003eを置くことで引用になります。\u003cbr\u003e\n\u003e 複数行にまたがる場合、改行のたびにこの記号を置く必要があります。\u003cbr\u003e\n\u003e \u003cstrong\u003e引用の上下にはリストと同じく空行がないと正しく表示されません\u003c/strong\u003e\u003cbr\u003e\n\u003e 引用の中に別のMarkdownを使用することも可能です。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003eこれはネストされた引用です。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eHorizontal rules - 水平線\u003c/h2\u003e\n\u003cp\u003e下記は全て水平線として表示されます\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e* * *\u003cbr\u003e\n***\u003cbr\u003e\n*****\u003cbr\u003e\n- - -\u003cbr\u003e\n---------------------------------------\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eLinks - リンク\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト](URL \"タイトル\")\n\u003cul\u003e\n\u003cli\u003eタイトル付きのリンクを投稿できます。\u003cbr\u003e\n(タイトルは、リンク上にマウスホバーすることで表示されます。)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e [Qiita](\u003ca href=\"http://qiita.com\"\u003ehttp://qiita.com\u003c/a\u003e \"Qiita Home\")\u003cbr\u003e\n\u003cem\u003e結果:\u003c/em\u003e \u003ca href=\"http://qiita.com\" title=\"Qiita Home\"\u003eQiita\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト](URL)\n\u003cul\u003e\n\u003cli\u003eこちらはタイトル無しのリンクになります。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e [Qiita](\u003ca href=\"http://qiita.com\"\u003ehttp://qiita.com\u003c/a\u003e)\u003cbr\u003e\n\u003cem\u003e結果:\u003c/em\u003e \u003ca href=\"http://qiita.com\"\u003eQiita\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cul\u003e\n\u003cli\u003e[リンクテキスト][名前]\u003c/li\u003e\n\u003cli\u003e[名前]:URL\n\u003cul\u003e\n\u003cli\u003e同じURLへのリンクを複数箇所に設定することができます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e\u003cbr\u003e\n[ここ][link-1] と [この][link-1] リンクは同じになります。\u003cbr\u003e\n[link-1][] も可能です。\u003cbr\u003e\n[link-1]:\u003ca href=\"http://qiita.com/drafts/c686397e4a0f4f11683d\"\u003ehttp://qiita.com/drafts/c686397e4a0f4f11683d\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cem\u003e結果:\u003c/em\u003e\u003cbr\u003e\n[ここ][link-1] と [この][link-1] リンクは同じになります。\u003cbr\u003e\n[link-1][] も可能です。\u003cbr\u003e\n[link-1]:\u003ca href=\"http://qiita.com/drafts/c686397e4a0f4f11683d\"\u003ehttp://qiita.com/drafts/c686397e4a0f4f11683d\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eImages - 画像埋め込み\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e![代替テキスト](画像のURL)\n\u003cul\u003e\n\u003cli\u003eタイトル無しの画像を埋め込む\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e![代替テキスト](画像のURL \"画像タイトル\")\n\u003cul\u003e\n\u003cli\u003eタイトル有りの画像を埋め込む\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eMarkdown:\u003c/em\u003e ![Qiita](\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/45617/015bd058-7ea0-e6a5-b9cb-36a4fb38e59c.png\"\u003ehttps://qiita-image-store.s3.amazonaws.com/0/45617/015bd058-7ea0-e6a5-b9cb-36a4fb38e59c.png\u003c/a\u003e \"Qiita\")\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e結果:\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/45617/015bd058-7ea0-e6a5-b9cb-36a4fb38e59c.png\" alt=\"Qiita\" title=\"Qiita\"\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003eテーブル記法\u003c/h2\u003e\n\u003ch3\u003e入力補完を利用する場合\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"http://cdn.qiita.com/assets/table-dd5879120ce2f80c8443515d9f864ef3e52c1032c0682333daa0008b3f29c563.gif\" alt=\"入力補完を利用する場合\"\u003e\u003c/p\u003e\n\u003ch3\u003e手動で入力する場合\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ruby\"\u003e\u003cspan class=\"hljs-params\"\u003e| Left align |\u003c/span\u003e Right align \u003cspan class=\"hljs-params\"\u003e| Center align |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e|:-----------|\u003c/span\u003e------------\u003cspan class=\"hljs-symbol\"\u003e:|\u003c/span\u003e\u003cspan class=\"hljs-symbol\"\u003e:------------\u003c/span\u003e\u003cspan class=\"hljs-symbol\"\u003e:|\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| This       |\u003c/span\u003e This        \u003cspan class=\"hljs-params\"\u003e| This         |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| column     |\u003c/span\u003e column      \u003cspan class=\"hljs-params\"\u003e| column       |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| will       |\u003c/span\u003e will        \u003cspan class=\"hljs-params\"\u003e| will         |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| be         |\u003c/span\u003e be          \u003cspan class=\"hljs-params\"\u003e| be           |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| left       |\u003c/span\u003e right       \u003cspan class=\"hljs-params\"\u003e| center       |\u003c/span\u003e\r\n\u003cspan class=\"hljs-params\"\u003e| aligned    |\u003c/span\u003e aligned     \u003cspan class=\"hljs-params\"\u003e| aligned      |\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e上記のように書くと，以下のように表示されます．\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003eLeft align\u003c/th\u003e\n\u003cth align=\"right\"\u003eRight align\u003c/th\u003e\n\u003cth align=\"center\"\u003eCenter align\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003eThis\u003c/td\u003e\n\u003ctd align=\"right\"\u003eThis\u003c/td\u003e\n\u003ctd align=\"center\"\u003eThis\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ecolumn\u003c/td\u003e\n\u003ctd align=\"right\"\u003ecolumn\u003c/td\u003e\n\u003ctd align=\"center\"\u003ecolumn\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ewill\u003c/td\u003e\n\u003ctd align=\"right\"\u003ewill\u003c/td\u003e\n\u003ctd align=\"center\"\u003ewill\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ebe\u003c/td\u003e\n\u003ctd align=\"right\"\u003ebe\u003c/td\u003e\n\u003ctd align=\"center\"\u003ebe\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003eleft\u003c/td\u003e\n\u003ctd align=\"right\"\u003eright\u003c/td\u003e\n\u003ctd align=\"center\"\u003ecenter\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003ealigned\u003c/td\u003e\n\u003ctd align=\"right\"\u003ealigned\u003c/td\u003e\n\u003ctd align=\"center\"\u003ealigned\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e数式の挿入\u003c/h2\u003e\n\u003cp\u003eコードブロックの言語指定に \"math\" を指定することでTeX記法を用いて数式を記述することができます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e```math\u003cbr\u003e\n\\left( \\sum_{k=1}^n a_k b_k \\right)^{!!2} \\leq\u003cbr\u003e\n\\left( \\sum_{k=1}^n a_k^2 \\right) \\left( \\sum_{k=1}^n b_k^2 \\right)\u003cbr\u003e\n```\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-math\"\u003e\\left( \\sum_{k=1}^n a_k b_k \\right)^{\\!\\!2} \\leq\r\n\\left( \\sum_{k=1}^n a_k^2 \\right) \\left( \\sum_{k=1}^n b_k^2 \\right)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003e$2^3$\u003c/code\u003e のように数式を \"$\" で挟むと行中に数式を埋め込むこともできます。\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003ex^2 + y^2 = 1 をインライン表示すると $x^2 + y^2 = 1$ になります。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eただしインライン数式の中でコントロールシンボル（\u003ccode\u003e\\{\u003c/code\u003eのような、バックスラッシュの後に記号が続くもの）を使うと、後述のバックスラッシュによるMarkdownのエスケープと衝突してしまいます。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ini\"\u003e$\u003cspan class=\"hljs-attr\"\u003ea\u003c/span\u003e = \\{\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e\\}$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$a = {1, 2, 3}$\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eなので次のように二つのバックスラッシュを使います。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-ini\"\u003e$\u003cspan class=\"hljs-attr\"\u003ea\u003c/span\u003e = \\\\{\u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e3\u003c/span\u003e\\\\}$\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e$a = \\{1, 2, 3\\}$\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch2\u003e目次(TOC)の自動挿入\u003c/h2\u003e\n\u003cp\u003e目次は記事内の見出しを元に自動生成し、右上に自動挿入されます。詳細は\u003ca href=\"http://blog.qiita.com/post/77055935852/qiita-toc\"\u003e目次機能の紹介記事\u003c/a\u003eをご覧ください。\u003c/p\u003e\n\u003ch2\u003e脚注\u003c/h2\u003e\n\u003cp\u003e本文中に\u003ccode\u003e[^1]\u003c/code\u003eや\u003ccode\u003e[^example]\u003c/code\u003eの\u003csup\u003e\u003ca href=\"#user-content-fn-2\" id=\"user-content-fnref-2\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e1\u003c/a\u003e\u003c/sup\u003eように文字列を記述することで、脚注へのリンクを表現できます。注釈内容は、同じく本文中に \u003ccode\u003e[^1]: ...\u003c/code\u003e というように記述します\u003csup\u003e\u003ca href=\"#user-content-fn-1\" id=\"user-content-fnref-1\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e2\u003c/a\u003e\u003c/sup\u003e。\u003c/p\u003e\n\u003cp\u003eバカなんですか？\u003csup\u003e\u003ca href=\"#user-content-fn-2\" id=\"user-content-fnref-2-2\" data-footnote-ref aria-describedby=\"footnote-label\"\u003e1\u003c/a\u003e\u003c/sup\u003e\u003c/p\u003e\n\u003ch2\u003e絵文字\u003c/h2\u003e\n\u003cp\u003e厳密には Markdown 記法の外ですが、\u003ccode\u003e:\u003c/code\u003e で囲って、絵文字を埋め込めます。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e例\u003c/strong\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-makefile\"\u003e\u003cspan class=\"hljs-section\"\u003e\\:kissing_closed_eyes: chu☆\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cp\u003e😚 chu☆\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e絵文字チートシート\u003cbr\u003e\n\u003ca href=\"http://www.emoji-cheat-sheet.com/\"\u003ehttp://www.emoji-cheat-sheet.com/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eリンクカード\u00
